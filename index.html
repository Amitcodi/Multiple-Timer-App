<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multiple Timer App</h1>

    <div id="timer-input">
      <label>Hours: <input type="number" id="hours" min="0" max="99"></label>
      <label>Minutes: <input type="number" id="minutes" min="0" max="59"></label>
      <label>Seconds: <input type="number" id="seconds" min="0" max="59"></label>
      <button id="start-timer-btn">Start New Timer</button>
    </div>
  
    <div id="active-timers"></div>


    <script src="./script.js"></script>
</body>
</html>
